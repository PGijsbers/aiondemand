[project]
name = "aiondemand-fake"
version = "1.0.0"
description = "Python SDK for the AIoD metadata catalogue"
authors = [
    { name="Jean Matias", email= "smatias.jean@gmail.com"},
    { name="Pieter Gijsbers", email="p.gijsbers@tue.nl"},
]
readme = "README.md"

requires-python = ">=3.11"

[dependencies]
requests = "^2.31.0"
pandas = "^2.2.1"
aiohttp = "^3.9.4"
asyncio = "^3.4.3"

[project.optional-dependencies]
dev = [
    "pre-commit",
    "responses",
    "aioresponses",
    "pytest",
    "pytest-asyncio",
]

[tool.commitizen]
name = "cz_conventional_commits"
version = "1.0.0"
#update_changelog_on_bump = true
version_files = ["pyproject.toml:version", "src/aiod/__version__.py"]
#changelog_start_rev = "1.0.0"

